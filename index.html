<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>old Slider!</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide-number" id="slide-number"></div>
        <img src="https://i.pinimg.com/736x/8f/a0/51/8fa051251f5ac2d0b756027089fbffde--terry-o-neill-al-pacino.jpg" alt="al pacino" >
        <img src="https://i.pinimg.com/originals/28/d2/e6/28d2e684e7859a0dd17fbd0cea00f8a9.jpg"  alt="Ben Stiller">
        <img src="https://i.pinimg.com/originals/ee/85/08/ee850842e68cfcf6e3943c048f45c6d1.jpg"  alt="Patrick Stewart">
        <img src="https://i.pinimg.com/474x/be/af/a4/beafa44728c12203a6022c4a755f6b7a.jpg"  alt="christoph waltz">

    </div>
    <div class="slider-control">
        <span class="prev" id="prev">Previous</span>
        <span class="indicators" id="indicators"></span>
        <span class="next" id="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
